<!DOCTYPE html>
<html>

<head>
        <link rel="shortcut icon" type="images/png" href="images/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YungTama BTS</title>
        <link rel="stylesheet" href="slider.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>




<body>
<div class="container">
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="images/gallery-html.jpg"></div>
      <div class="swiper-slide"><img src="images/gallery-java.jpg"></div>
      <div class="swiper-slide"><img src="images/gallery-css.jpg"></div>
      <div class="swiper-slide"><img src="images/gallery-ps.jpg"></div>
      <div class="swiper-slide"><img src="images/gallery-productiontest.jpg"></div>
      <div class="swiper-slide"><img src="images/gallery-wordpress.jpg"></div>
      <div class="swiper-slide"><img src="images/gallery-pxlr.jpg"></div>
      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper('.swiper', {
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
</script>
</body>

</html>
